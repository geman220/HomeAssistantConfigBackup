####################################################
#                                                  #
#                  Basic Settings                  #
#                                                  #
####################################################

###  Global configuration  ###
homeassistant:
  name: Home
  latitude: !secret home_loc_lat
  longitude: !secret home_loc_long
  elevation: 101
  temperature_unit: F
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customized.yaml

###  Zones  ###
zone:
  name: Home
  latitude: !secret home_loc_lat
  longitude: !secret home_loc_long
  radius: 275
  icon: mdi:home

zone 2:
  name: Store
  latitude: !secret store_loc_lat
  longitude: !secret store_loc_long
  radius: 125
  icon: mdi:shopping
  
###  MQTT  ###
mqtt:
  broker: localhost
  port: 1883
  client_id: HomeAssistant
  username: !secret mqttuser
  password: !secret mqttpassword
  keepalive: 60

###  Z-Wave  ###
zwave:
  usb_path: /dev/ttyACM0
  config_path: /srv/homeassistant/lib/python3.4/site-packages/libopenzwave-0.3.2-py3.4-linux-armv7l.egg/config

##  Emulated Hue Bridge  ###
emulated_hue:
  host_ip: 192.168.2.216
  type: alexa
  off_maps_to_on_domains:
    - script
    - scene
  expose_by_default: true
  exposed_domains:
    - switch
    - light

###  HTTP  ###
http:
  api_password: !secret http_password
  ssl_certificate: !secret sslcert
  ssl_key: !secret sslkey

### IFTTT  ###
ifttt:
  key: !secret ifttt_key
  
###  BloomSky  ###
bloomsky:
  api_key: !secret bloomsky_api

###  Garadget  ###
cover:
  platform: garadget
  covers:
      290058001151353338363333:
        username:  !secret garage_user
        password:  !secret garage_password
        name:  Garage Door

###  NEST  ###
nest:
  client_id: !secret nest_client
  client_secret: !secret nest_secret

climate:
  platform: nest

###  Harmony Remote  ###
remote:
  platform: harmony
  name: Livingroom
  host: 192.168.2.124

### SmartThings Home Alarm ###
alarm_control_panel:
  platform: mqtt
  state_topic: "smartthings/alarm system status/alarmSystemStatus"
  command_topic: "smartthings/alarm system status/alarmSystemStatus"
  qos: 0
  username: !secret mqttuser
  password: !secret mqttpassword
  name: "House Alarm"
  payload_disarm: "off"
  payload_arm_home: "stay"
  payload_arm_away: "away"

